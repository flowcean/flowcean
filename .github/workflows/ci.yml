name: CI
on: 
  pull_request:
  merge_group:

jobs:
  format-and-lint:
    name: Check Formatting and Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch --version
      - name: Check Formatting
        run: |
          hatch fmt --check
      - name: Create Environment
        run: |
          hatch --verbose env create types
      - name: Check types
        run: |
          hatch --verbose run types:check

  tests:
    name: Run Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch --version
      - name: Create Environment
        run: |
          hatch --verbose env create tests
      - name: Run Tests
        run: |
          hatch --verbose run tests:report-xml

  examples:
    name: Run Examples
    strategy:
      matrix:
        example: ["boiler", "failure_time_prediction", "linear_data"]
    runs-on: self-hosted
    env:
      CUDA_VISIBLE_DEVICES: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch --version
      - name: Install and Setup DVC
        run: |
          pip install dvc dvc-webdav
          dvc --version
          dvc remote modify --local tuhh-cloud password ${{ secrets.TUHH_CLOUD_DVC_SHARE_PASSWORD }}
          dvc config cache.dir ../dvc_cache
      - name: DVC pull
        run: |
          dvc pull --verbose --recursive examples/${{ matrix.example }}
      - name: Create Environment
        run: |
          hatch --verbose env create examples
      - name: Run Example
        run: |
          hatch --verbose run examples:${{ matrix.example }}

  documentation:
    name: Build Documentation
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch --version
      - name: Create Environment
        run: |
          hatch --verbose env create docs
      - name: Build Documentation
        run: |
          hatch --verbose run docs:build
