name: Build and Push Java Image

on:
  push:
      branches:
        - update-coffee
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: java-automata-learner

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Buildah
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah
      - name: Log in to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
      - name: Build Container Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest
          containerfiles: |
            ./Containerfile
          context: java/AutomataLearner
      #- name: Build Container Image
      #  run: |
      #    buildah build --tag "${{ env.IMAGE_NAME }}:latest" -f Containerfile java/AutomataLearner
      - name: Push Container Image
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}/${{ github.repository }}
      #- name: Push Container Image
      #  id: push
      #  run: |
      #    buildah push --digestfile digest.txt "${{env.IMAGE_NAME}}:latest" docker://${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
      #- shell: bash
      #  id: digest-output
      #  run: |
      #    value=`cat digest.txt`
      #    echo "digest=$value" >> "$GITHUB_OUTPUT"
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          #subject-digest: ${{ steps.digest-output.outputs.digest }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
