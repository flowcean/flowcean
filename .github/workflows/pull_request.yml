name: Check
on: [pull_request]
jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip 
          pip install hatch
          hatch --version
      - name: Check Formatting
        run: |
          hatch fmt --check
      - name: Check Types
        run: |
          hatch --verbose run types:check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip 
          pip install hatch
          hatch --version
      - name: Run Tests
        run: |
          hatch --verbose run tests:report-xml
