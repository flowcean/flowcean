[project]
name = "flowcean"
version = "0.4.0"
description = "Automatic generation of models for cyber-physical systems."
readme = "README.md"
requires-python = ">=3.10,<4.0"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = []
authors = [{ name = "The AGenC Team", email = "agenc.team@tuhh.de" }]

dependencies = [
  "docker>=7.1.0",
  "grpcio>=1.67.0",
  "joblib>=1.4.2",
  "lightning>=2.4.0",
  "numpy>=1.26.4",
  "polars>=1.9.0",
  "protobuf>=5.28.2",
  "rosbags>=0.10.4",
  "ruamel-yaml>=0.18.6",
  "scikit-learn>=1.5.2",
  "scipy>=1.14.1",
  "sympy>=1.13.1",
  "torch>=2.5.0",
  "tqdm>=4.66.5",
  "typing_extensions>=4.0.0",
]

[project.urls]
Documentation = "https://flowcean.me/"
Issues = "https://github.com/flowcean/flowcean/issues"
Source = "https://github.com/flowcean/flowcean"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "asyncssh>=2.18.0",
  "deptry>=0.22.0",
  "dvc>=3.59.0",
  "dvc-ssh>=4.1.1",
  "dvc-webdav>=3.0.0",
  "matplotlib>=3.10.0",
  "mkdocs>=1.6.1",
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-literate-nav>=0.6.1",
  "mkdocs-material>=9.5.50",
  "mkdocs-section-index>=0.3.9",
  "mkdocstrings[python]>=0.27.0",
  "opencv-python>=4.11.0.86",
  "pre-commit>=4.1.0",
  "pyright>=1.1.394",
  "pytest>=8.3.4",
  "pytest-cov>=6.0.0",
  "ruff>=0.9.2",
]

[tool.uv.workspace]
members = [
  "flowcean-sklearn",
  "flowcean-pytorch",
  "flowcean-ros",
  "flowcean-ode",
  "flowcean-grpc",
]

[tool.hatch.build.targets.wheel]
packages = ["src/flowcean"]

[tool.hatch.build.targets.sdist]
include = ["*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pyright]
ignore = ["src/flowcean/grpc/_generated/*"]
pythonVersion = "3.10"
strict = ["src/flowcean/core"]

[tool.poetry.scripts]
install_clang = "bash -c 'sudo apt-get install -y clang'"

[tool.coverage.run]
source_pkgs = ["flowcean"]
omit = ["src/flowcean/grpc/_generated/*"]
branch = true
parallel = true

[tool.coverage.report]
skip_empty = true
exclude_also = [
  "pass",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
