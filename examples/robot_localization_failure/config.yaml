rosbag:
  training_paths:
    - ???

  evaluation_paths:
    - ???

  message_paths:
    - ros_msgs/sensor_msgs/msg/LaserScan.msg
    - ros_msgs/nav2_msgs/msg/Particle.msg
    - ros_msgs/nav2_msgs/msg/ParticleCloud.msg
localization:
  position_threshold: 0.4
  heading_threshold: 0.4
architecture:
  image_size: 256
  width_meters: 15.0
learning:
  batch_size: 64
  learning_rate: 0.0001
  epochs: 50
  preload: true
  disk_cache_dir: "learning_cache"
  eval_cache_dir: "evaluation_cache"
  clear_eval_cache: false
  model_path: "models/robot_localization.fml"
optuna:
  storage: "sqlite:///optuna.db"
  trials: 10 
  hyperparameters:
    learning_rate:
      low: 1e-5
      high: 1e-2
    batch_size:
      choices: [32, 64, 128]
    image_size:
      choices: [256, 512, 768]
    width_meters:
      low: 5.0
      high: 50.0
