    # - recordings/wgtl_half_split/rec_20250822_135308_id_01 # map: symmetric_exp_2, dynamic obstacles
    # - recordings/wgtl_half_split/rec_20250825_153216_id_01 # map: unsymmetric_exp_2, only static obstacles
    # - recordings/momo_real_world_data/rosbag2_2025_11_12-16_38_21
    - recordings/test_data/test_1/training_data_half/rec_20250923_135805_id_01
    - recordings/test_data/test_1/training_data_half/rec_20250923_135805_id_02
    # - recordings/test_data/test_2/data_half/rec_20250923_145058_id_01
    # - recordings/test_data/test_2/data_half/rec_20250923_145058_id_02


  evaluation_paths:
    # - recordings/real_world_data
    # - recordings/momo_real_world_data/rosbag2_2025_11_13-14_53_15
    - recordings/test_data/test_1/testing_data_half/rec_20250923_142005_id_01
    - recordings/test_data/test_1/testing_data_half/rec_20250923_142005_id_02
