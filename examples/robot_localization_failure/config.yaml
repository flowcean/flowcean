  message_paths:
    - ros_msgs/sensor_msgs/msg/LaserScan.msg
    - ros_msgs/nav2_msgs/msg/Particle.msg
    - ros_msgs/nav2_msgs/msg/ParticleCloud.msg
localization:
  position_threshold: 0.4
  heading_threshold: 0.4
architecture:
  image_size: 100 #640
  width_meters: 20.0 
learning:
  batch_size: 16
  learning_rate: 0.0001
  epochs: 50
  preload: true
  disk_cache_dir: "learning_cache"
  model_path: "models/train_on_sim_test_on_real_data.fml"

optuna:
  storage: "sqlite:///optuna.db"
  trials: 100
  hyperparameters:
    learning_rate:
      low: 1e-5
      high: 1e-2
    batch_size:
      choices: [16, 32]
    image_size:
      choices: [100,120,140,160]
    width_meters:
      low: 2.0
      high: 30.0